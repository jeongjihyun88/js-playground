<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 예제 1-2</title>
</head>
<body>
    <h2>대문자 소문자 판별 프로그램</h2>
    <script>
        var str = prompt("영어 문장을 입력해 주세요.");
        var ustr = str.toUpperCase();
        var Istr = str.toLowerCase();

        if(str === ustr){
            console.log("대문자 문장입니다.");
        }else if(str === Istr){
            console.log("소문자 문장입니다.");
        }else{
            console.log("일반 문장입니다.");
        }
    </script>
</body>
</html>
