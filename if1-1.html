<!DOCTYPE html>
<html>
    <body>
        <h2>홀짝 판별 프로그램</h2>
        <script>
            var n = Number(prompt("숫자를 입력해주세요."));
            if (n % 2 == 0) {
                console.log(n + "는(은) 짝수 입니다.");
            } else {
                console.log(n + "는(은) 홀수 입니다.");
            }
        </script>
    </body>
</html>
