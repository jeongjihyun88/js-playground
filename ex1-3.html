<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h2>
    <script>
        //32f = 0c, 212f = 100c
        var s1 = prompt("화씨온도를 입력해주세요.(F)");
        var f = Number(s1);
        var c = (f - 32) * 5 / 9;
        document.write("화씨" + f + "도는 섭씨 " + c + "도입니다.");
    </script>
    
</body>
</html>
